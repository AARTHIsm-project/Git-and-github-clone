  <div class="register-card">
   <h2>Student Registration</h2>

    <div class="input-group">

    </div>

      <input type="password" placeholder="Confirm Password"required>
    </div>

    <div class="gender"required>
      <label><input type="radio" name="gender" value="Male"> Male</label>  
      <label><input type="radio" name="gender" value="Female"> Female</label>
    </div>

    <div class="input-group">
      <select required>
        <option selected disabled>Select Course</option>

    <button class="register-btn">Register</button>

 <script>
const registerBtn = document.querySelector('.register-btn');
const fullName = document.querySelector('input[type="text"]');
const email = document.querySelector('input[type="email"]');
const password = document.querySelector('input[placeholder="Password"]');
const confirmPassword = document.querySelector('input[placeholder="Confirm Password"]');
const genderInputs = document.querySelectorAll('input[name="gender"]');
const courseSelect = document.querySelector('select');

registerBtn.addEventListener('click', (e) => {
  e.preventDefault();// Stop form from submitting automatically

  // Regex patterns  regular expressions
  const nameRegex = /^[a-zA-Z\s]+$/;
  const emailRegex = /^[a-z0-9._%+-]+@gmail\.com$/;
  const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,12}$/; // <-- define it here

  // Required checks
  if (!fullName.value.trim()) { alert("Full Name is required!"); fullName.focus(); return; }
  if (!email.value.trim()) { alert("Email is required!"); email.focus(); return; }
  if (!password.value.trim()) { alert("Password is required!"); password.focus(); return; }
  if (!confirmPassword.value.trim()) { alert("Confirm Password is required!"); confirmPassword.focus(); return; }

  const genderSelected = Array.from(genderInputs).some(input => input.checked);
  if (!genderSelected) { alert("Please select your gender!"); return; }

  if (courseSelect.selectedIndex === 0) { alert("Please select a course!"); return; }

  // Regex validations
  if (!nameRegex.test(fullName.value)) { alert("Name must contain only letters and spaces!"); return; }
  if (!emailRegex.test(email.value.toLowerCase())) { alert("Email must be lowercase and a valid Gmail address!"); return; }
  if (!passwordRegex.test(password.value)) { 
    alert("Password must contain at least 1 uppercase, 1 lowercase, 1 number, 6-12 characters!"); 
    return; 
  }
  if (confirmPassword.value !== password.value) { alert("Confirm Password must match Password!"); return; }

  // Success
  alert(`Registration Successful!\nName: ${fullName.value}\nEmail: ${email.value}\nCourse: ${courseSelect.value}`);

  // Reset form
  fullName.value = '';
  email.value = '';
  password.value = '';
  confirmPassword.value = '';
  genderInputs.forEach(input => input.checked = false);
  courseSelect.selectedIndex = 0;
});

// Live input restrictions
fullName.addEventListener('input', () => { fullName.value = fullName.value.replace(/[^a-zA-Z\s]/g, ''); });
email.addEventListener('input', () => { email.value = email.value.toLowerCase(); });
password.addEventListener('input', () => { if (password.value.length > 12) password.value = password.value.slice(0, 12); });
confirmPassword.addEventListener('input', () => { if (confirmPassword.value.length > 12) confirmPassword.value = confirmPassword.value.slice(0, 12); });
</script>
